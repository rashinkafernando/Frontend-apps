<mat-card class="order">
    <mat-card-header>
        <mat-card-title>{{ title + " (" + Items.length + ")" }} </mat-card-title> 
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let item of Items">
            <app-cart-item [Item]="item" (removeItemFromOrder)="Items.splice(Items.indexOf(($event)),1)"
            (addMenuItems)="menuItems.push($event)"
            >
        </app-cart-item>
        </div> 
        <mat-divider inset *ngIf="Items.length > 0"></mat-divider> 
        <div *ngIf="Items.length > 0">
            <h4>Total amount : {{ totalAmount | currency : 'LKR' }}</h4>
        </div>

    </mat-card-content>
    <mat-card-actions>
        <!-- Do not show if there are no items to display-->
        <div *ngIf="Items.length > 0">
            <button mat-button style="margin-left: 80%;" (click)="placeOrder()">Place Order</button>
        </div>
        <div *ngIf="orderSubmitted" class="message">
            <p>{{ message }}</p>
        </div> 
    </mat-card-actions>
</mat-card>
